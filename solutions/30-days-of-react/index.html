<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <title>Vite + React</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
        color: black;
        background-color: #eaeaea;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }

      img {
        width: 400px;
      }

      .img img {
        width: 100%;
      }

      .form {
        background-color: lightblue;
        padding: 2em 4em;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1em;
      }

      .form h2,
      .form p {
        font-weight: 500;
      }

      .form .form-input {
        display: flex;
        gap: 0.5em;
      }

      .form-input input {
        padding: 0.85em 1em;
        border: none;
        outline: none;
        border-radius: 0.4em;
      }

      .btn {
        padding: 0.85em 1em;
        background-color: tomato;
        border: none;
        outline: none;
        border-radius: 0.4em;
        color: white;
        cursor: pointer;
        width: 20%;
        transition: all 200ms ease;
      }

      .btn:hover {
        opacity: 0.8;
      }

      .card {
        padding: 2em;
        background-color: white;
        width: 95%;
        margin: 0.5em auto;
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
      }

      .card h2,
      .card p {
        font-weight: 500;
      }

      .card ul {
        display: flex;
        gap: 0.5em;
      }

      .card ul li {
        background-color: #61dbfb;
        color: white;
        padding: 0.2em 0.45em;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
